<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Angler</title>

    <!-- For Angular Routing -->
    <base href='/'>

    <!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--Body of the page-->

<body ng-app="angular-angler" ng-controller="mainController">

    <!--Navbar through each page-->
    <header>
        <div class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><span class="fa fa-anchor"></span> Fishing Florida</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/spots"><span></span>Spots</a></li>
                    <li><a href="/fishId"><span></span>Fish Id</a></li>
                    <li><a href="/tides"><span></span>Tides</a></li>
                    <li><a href="/blog"><span></span>Blog</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Login</a></li>
                    <!--<li><a href="/logout">Logout</a></li>-->
                    <li><a href="/join">Become a Member!</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!--The pages go here-->
    <main class="container">

        <!--Angular Views Go Here-->
        <div ng-view></div>

        <!--Footer -->    
        <hr class="featurette-divider">
        
        <footer>
            <p class="pull-right"><a href="/terms">Terms and Conditions</a></p>
            <p>&copy; 2014 Florida Fishing, Inc.</p>
        </footer>

    </main>

    <!--Scripts to be used in the page-->
        
    <!-- JS / LIBS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-touch.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.1/ui-bootstrap.js"></script>

    <!-- APP -->
    <!--Controllers-->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/home/homeCtrl.js"></script>
    <script src="app/controllers/home/jumboCtrl.js"></script>
    <script src="app/controllers/home/featuretteCtrl.js"></script>
    <script src="app/controllers/termsCtrl.js"></script>
    <script src="app/controllers/spotsCtrl.js"></script>
    <script src="app/controllers/tidesCtrl.js"></script>
    <script src="app/controllers/fishIdCtrl.js"></script>
    <script src="app/controllers/blogCtrl.js"></script>

    <!--Services-->
    <script src="app/services/mapService.js"></script>

    <!--main angular app files-->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>
    
    <!--Google Maps Api-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDS5E4eIXIQvFICQ_pMwrEAOrKEyQK7FOw"></script>
    <script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

</body>

</html>
